#-------------------------------------------------------------------------------------------------
# Must point to caAERS database
#-------------------------------------------------------------------------------------------------
datasource.url=jdbc:oracle:thin:@<ip-address>:<port>:<sid>
datasource.username=caaers_db_username
datasource.password=caaers_db_password


#-------------------------------------------------------------------------------------------------
# Point the follwing to a valid location in the file system 
# UNIX env eg : rules.repository=file://home/caaers/caAERS/rules/rules_repo
# WINDOX env eg : rules.repository=file:///c:/home/caaers/caAERS/rules/rules_repo
#-------------------------------------------------------------------------------------------------
rules.repository=file://home/caaers/caAERS/rules/rules_repo


#-------------------------------------------------------------------------------------------------
#Do not modify this properties if you are using oracle db
#-------------------------------------------------------------------------------------------------
csm.datasource.dialect=org.hibernate.dialect.Oracle10gDialect
datasource.dialect=org.hibernate.dialect.Oracle10gDialect
datasource.driver=oracle.jdbc.OracleDriver
bering.dialect=edu.northwestern.bioinformatics.bering.dialect.Oracle


#-------------------------------------------------------------------------------------------------
#Only modify if you are going to use Grid authtenticiation
#-------------------------------------------------------------------------------------------------
authenticationMode=local


